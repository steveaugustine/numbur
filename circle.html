<!DOCTYPE html>
<html>
    <head>
        <style>
            .div {
                height: 200px;
                width: 200px;
                border-radius: 50%;
                background-color: rgb(255, 255, 255);
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.295);
            }

            .span1 {
                background-color: black;
                height: 10px;
                width: 50px;
                float: left;
                position: relative;
                top: 100px;
                left: 35px;
            }

            .span2 {
                background-color: black;
                height: 10px;
                width: 50px;
                float: right;
                position: relative;
                top: 100px;
                right: 35px;
            }

            .textbox {
                border: none;
                box-shadow: 5px 5px 15px #00000063;
                width: 32px;
                height: 32px;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 20px;
                padding-bottom: 20px;
                border-radius: 5px;
                font-size: larger;
                text-align: center;
                border-radius: 50%;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            .textbox:focus {
                outline: none;
            }

            hr {
                border: none;
            }

        </style>
    </head>
    <body>
        <center><div class="div">
            <span class="span1"></span>
            <span class="span2"></span>
        </div></center>

        <hr>
        <hr>
        <hr>
        <hr>

        <center><input type="text" class="textbox" maxlength="3"></center>
        
    </body>
</html>
